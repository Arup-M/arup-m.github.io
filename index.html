<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      align-items: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 30px;
    }
    .info h1 {
      margin: 0;
      font-size: 28px;
    }
    .info p {
      margin: 5px 0 20px 0;
      font-size: 18px;
      color: #666;
    }
    .links a {
      display: inline-block;
      margin-right: 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="your-photo.jpg" alt="Your Photo">
  <div class="info">
    <h1>Your Name</h1>
    <p>Your Position | Your Institution</p>
    <div class="links">
      <a href="cv.pdf" target="_blank">CV</a>
      <a href="publications.html" target="_blank">Publications</a>
      <a href="https://scholar.google.com/" target="_blank">Google Scholar</a>
      <a href="mailto:your.email@example.com">Email</a>
    </div>
  </div>
</div>

</body>
</html>
